<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UBDM - Urban Barnacle Digital Manufacturing</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        padding: 20px;
      }
      
      .container {
        text-align: center;
        animation: fadeIn 1.5s ease-in;
      }
      
      .logo-wrapper {
        max-width: 400px;
        width: 100%;
        margin: 0 auto 2rem;
        animation: float 3s ease-in-out infinite;
      }
      
      .logo-wrapper img {
        width: 100%;
        height: auto;
        filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.1));
      }
      
      h1 {
        font-size: 2.5rem;
        color: #2c3e50;
        margin-bottom: 1rem;
        font-weight: 300;
        letter-spacing: -0.5px;
      }
      
      .subtitle {
        font-size: 1.25rem;
        color: #546e7a;
        font-weight: 300;
        margin-bottom: 2rem;
      }
      
      .coming-soon {
        display: inline-block;
        padding: 12px 32px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50px;
        color: #37474f;
        font-size: 0.95rem;
        font-weight: 500;
        letter-spacing: 1px;
        text-transform: uppercase;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      
      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }
        
        .subtitle {
          font-size: 1rem;
        }
        
        .logo-wrapper {
          max-width: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-wrapper">
        <img src="/logo.svg" alt="UBDM Logo" />
      </div>
      <h1>UBDM</h1>
      <p class="subtitle">Urban Barnacle Digital Manufacturing</p>
      <div class="coming-soon">Coming Soon</div>
    </div>
  </body>
</html>
