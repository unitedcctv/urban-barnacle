<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ubdm</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        padding: 20px;
      }
      
      .container {
        text-align: center;
      }
      
      .logo-wrapper {
        max-width: 800px;
        width: 100%;
        margin: 0 auto 0;
      }
      
      .logo-wrapper img {
        width: 100%;
        height: auto;
        filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.1));
      }
      
      h1 {
        font-size: 2.5rem;
        color: #2c3e50;
        margin-bottom: 1rem;
        font-weight: 300;
        letter-spacing: 4.5px;
        margin-top: -2rem;
      }
      
      .subtitle {
        font-size: 1.25rem;
        color: #546e7a;
        font-weight: 300;
        margin-bottom: 2rem;
      }
      
      .coming-soon {
        color: #2c3e50;
        font-size: 1.5rem;
        font-weight: 300;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      
      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }
        
        .subtitle {
          font-size: 1rem;
        }
        
        .logo-wrapper {
          max-width: 400px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="coming-soon">Coming Soon</div>
      <div class="logo-wrapper">
        <img src="/logo.svg" alt="UBDM Logo" />
      </div>
      <h1>UBDM</h1>
    </div>
  </body>
</html>
